<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso</title>

    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="color:#c37ead">AMCR</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#" style="color:#f7c9e8">Inicio</a>
                  <a class="nav-link" href="#" style="color:rgb(247, 202, 232)">Servicios</a>
                  <a class="nav-link" href="#" style="color:#f7c9e8">Nosotros</a>
                  <a class="nav-link disabled" style="color:#faddf0">Inscríbete</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Inscripciones abiertas</h1>
            <h5>Déjanos tus datos y los de tus amigas</h5>
            <h5>Podrán participar en nuestro concurso para ganar un curso de maquillaje totalmente gratis</h5>
        </div>
        <div class="container">
            <form>
                <div class="mb-3">
                    <label for="nombreInput" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="correoInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correoInput" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="telefonoInput" class="form-label">Número de teléfono</label>
                    <input type="number" class="form-control" id="telefonoInput" placeholder="ej:321456789">
                </div>
                <button type="button" class="btn btn-success">Agregar</button>                
            </form>
            <article>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre completo</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Correo electrónino</th>
                      </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                  </table>
            </article>
        </div>
    </main>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgb(247, 202, 232);">
          © 2023 Ana María Cruz Rodríguez
        </div>
      </footer>
   <script src="codigo.js"></script> 
</body>
</html>
